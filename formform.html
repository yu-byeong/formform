<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <form action = "http://server.ai-school.com" method="POST">
        <label for = "userid_input">아이디</label>

        <input 
            id = "userid_input"
            name = "userid" 
            placeholder="아이디를 입력하세요" 
            type="text"
        />

        <label for = "userpw_input">비밀번호</label>
            
        <input
            id ="userpw_input"
            name = "userpw"
            placeholder = "비밀번호를 입력하세요"
            type="password"
        />

        <button type = "submit">log-in</button>

    

    <br />
    <br />
    
    <label for = "pw_lost">비밀번호 찾기</label>
    <select
        id ="pw_lost"
        name = "pwfind"
    >
        <option value = "질문 1번">질문 1번 블라블라</option>
        <option value = "질문 2번">질문 2번 블라블라</option>
        <option value = "질문 3번">질문 3번 블라블라</option>
    </select>
    <input
            id ="pw_lost"
            name = "pwfind"
            placeholder = "답변"
            type="text"
        />
    <br />
    <br />
    <label for = "intro">자기소개 작성</label>
    <textarea name = "intro" cols="40" rows="10">
    </textarea>
    <br />
    <br />
    <button type = "submit">회원가입</button>
</form>
</body>
</html>
